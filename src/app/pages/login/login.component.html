        <!-- Login Form -->
        <form (ngSubmit)="onSubmit()" class="w-full space-y-4">
          <!-- Email Field -->
          <div>

            <label for="email" class="block text-lg font-family: Poppins font-medium text-[#010101]">E-mail</label>
            <div class="flex items-center border-2 border-[#3F6CB5] rounded-md">
              <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Entrez votre email"
                class="w-full p-2 text-lg bg-transparent outline-none placeholder-gray-400" required/>
            </div>
          </div>
        
          <!-- Password Field -->
          <div>
            <label for="password" class="block text-lg font-family: Poppins font-medium text-[#010101]">Mot de passe</label>
            <div class="flex items-center border-2 border-[#3F6CB5] rounded-md">
              <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="***************"
                class="w-full p-2 text-lg bg-transparent outline-none placeholder-gray-400"  required/>
            </div>
          </div>
        
          <!-- Forgot Password Link -->
          <div class="text-left">
            <button type="button" (click)="openModal()" class="text-[#3F6CB5] font-family: Poppins text-sm hover:underline">
              Vous avez oublié votre mot de passe?
            </button>
          </div>
        
          <!-- Login Button -->
          <div>
            <button
              type="submit"
              class="w-full py-3 bg-[#E0EBF7] text-[#3F6CB5] font-family: Poppins text-lg font-medium rounded-md hover:bg-[#3F6CB5] hover:text-[#ffffff] shadow-[0_4px_4px_rgba(0,0,0,0.25)] focus:shadow-none active:scale-95 active:duration-300"
            >
              Connexion
            </button>
          </div>
        </form>
        
      </div>
    </div>
  
    
    <!-- Modal -->
    
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center transition-all font-['Poppins']"
  [class.hidden]="!isModalOpen">
   <div class="w-96 h-auto p-6 bg-white rounded-lg flex flex-col gap-4">

     <div>
       <label class="block text-neutral-900 text-base font-medium">Email</label>
       <input type="email" id="email" [(ngModel)]="forgotEmail" placeholder="Entrez votre email" class="w-full bg-[#ECF1F7] rounded-md px-3 py-2 border-2 border-[#3F6CB5] focus:outline-none" required>
     </div>
  
   <div class="w-full flex justify-end mt-4">
     <button type="button" class="px-4 py-2 mr-2 bg-[#ECF1F7] hover:bg-[#839FCD] rounded-md" (click)="closeModal()">Annuler</button>
     <button type="submit" class="px-5 py-2 bg-[#3F6CB5] hover:bg-[#839FCD] text-white rounded-md " (click)="resetPassword()">
       Envoyer
     </button>
   </div>
 
</div>
</div>
