    <h2 class=" text-xl lg:text-2xl  text-Bluehover font-bold  mb-14">Information Personnelle</h2>
    <form class="flex-grow" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
        <div class="space-y-6 font-medium">
            <div class="grid grid-cols-2 gap-6">
              <div >
                <label class="block text-customgris text-xs font-medium">Prénom</label>
                <input
                  formControlName="prenomUser"
                  type="text"
                  placeholder="Nom"
                  class="w-full focus:outline-none bg-Bluebg py-2 border-b border-customgris"
                 
                />
                <p *ngIf="serverErrors['prenomUser']" class="text-red-500 text-sm">{{ serverErrors['prenomUser'] }}</p>
              </div>
              <div>
                <label class="block text-customgris text-xs font-medium">Nom</label>
                <input
                  formControlName="nomUser"
                  type="text"
                  placeholder="Prénom"
                  class="w-full focus:outline-none bg-Bluebg py-2 border-b border-customgris"
                
                />
                <p *ngIf="serverErrors['nomUser']" class="text-red-500">{{ serverErrors['nomUser'] }}</p>
              </div>
            </div>
            <div class="grid grid-cols-2 gap-6">
              <div>
                <label class="block text-customgris text-xs font-medium">Date De Naissance</label>
                <input
                  formControlName="dateDeNaissance"
                  type="date"
                  class="w-full focus:outline-none bg-Bluebg py-2 border-b border-customgris"
                
                />
                <p *ngIf="serverErrors['dateDeNaissance']" class="text-red-500">{{ serverErrors['dateDeNaissance'] }}</p>
              </div>
              <div>
                <label class="block text-customgris text-xs font-medium">Téléphone</label>
                <input
                  formControlName="telephone"
                  type="text"
                  placeholder="Téléphone"
                  class="w-full focus:outline-none bg-Bluebg py-2 border-b border-customgris"
                 
                  />
                <p *ngIf="serverErrors['telephone']" class="text-red-500">{{ serverErrors['telephone'] }}</p>
              </div>
            </div>
            <div>
              <label class="block text-customgris text-xs font-medium">Adresse</label>
              <input
                formControlName="adresse"
                type="text"
                placeholder="Adresse"
                class="w-full focus:outline-none bg-Bluebg py-2 border-b border-customgris"
               
                />
              <p *ngIf="serverErrors['adresse']" class="text-red-500">{{ serverErrors['adresse'] }}</p>
            </div>
          </div>
      
          <!-- Save Button -->
          <div class="mt-14 ">
            <button class="bg-Bluehover font-medium text-white px-10 py-2 rounded hover:bg-[#2E699B]" 
                    type="submit">
                    Enregistrer
            </button>
          </div>
      
    </form>
