      </svg>
    </button>
  

  <!-- Navigation Links -->
  <ul
    class="hidden lg:flex lg:gap-4 items-center font-semibold  text-white lg:relative"
    [ngClass]="{ 'flex flex-col absolute top-16 left-0 w-full bg-customBlue': isMenuOpen, 'hidden': !isMenuOpen }"
  >
    <ng-container *ngFor="let data of navData">
      <li
        *ngIf="data.role.split(',').includes(user.role)"
        class="relative group flex items-center justify-center w-full py-3 lg:w-24 lg:py-1"
        [ngClass]="{
          'bg-Bluebg text-Bluehover lg:rounded-tl-lg lg:rounded-tr-lg': activeLink === data.routeLink,
          'hover:bg-Bluebg hover:text-Bluehover lg:hover:rounded-tl-lg lg:hover:rounded-tr-lg': activeLink !== data.routeLink
        }"
     
        (click)="setActiveLink(data.routeLink)"
      >
        <a class="lg:mb-4" [routerLink]="[data.routeLink]">{{ data.routeLink }}</a>
        <span class="absolute bottom-0 -left-4 w-4 h-4 bg-customBlue rounded-full opacity-0"
        [ngClass]="{
          'opacity-100 shadow-[8px_8px_0px_rgba(243,243,243)]': (activeLink === data.routeLink) && !isMenuOpen ,
          ' group-hover:opacity-100 group-hover:shadow-[8px_8px_0px_rgba(243,243,243)]': (activeLink !== data.routeLink) && !isMenuOpen
        }"
        ></span>
    
        <span class="absolute bottom-0 -right-4 w-4 h-4 bg-customBlue rounded-full opacity-0"
        [ngClass]="{
          'opacity-100 shadow-[-8px_8px_0px_rgba(243,243,243)]': (activeLink === data.routeLink) && !isMenuOpen,
          ' group-hover:opacity-100 group-hover:shadow-[-8px_8px_0px_rgba(243,243,243)]': (activeLink !== data.routeLink) && !isMenuOpen
        }"
        ></span>
      </li>
    </ng-container>
  </ul>
</div>
  <!-- Personal Info -->
  <div class="flex items-center gap-4 text-white mb-4">
    <div class="text-right">
      <div class="font-bold text-GreenLite">{{ user.prenomUser + ' ' + user.nomUser }}</div>
      <div class="text-sm">{{ user.role }}</div>
    </div>
    <button class="flex justify-center items-center font-semibold text-white w-10 h-10 rounded-md bg-transparent-8"
            (click)="authService.logout()" >
      {{ user.nomUser.charAt(0) }}
    </button>
  </div>
</div>

    <ul class="flex gap-4 items-center font-semibold text-white">
      <ng-container *ngFor="let data of navData">
        <li
        *ngIf="data.role.split(',').includes(user.role)"
        class="relative group flex items-center justify-center w-24 py-1"
        [ngClass]="{
          'bg-Bluebg text-Bluehover rounded-tl-lg rounded-tr-lg': activeLink === data.routeLink,
          'hover:bg-Bluebg hover:text-Bluehover hover:rounded-tl-lg hover:rounded-tr-lg': activeLink !==data.routeLink,
        
       }"
        (click)="setActiveLink(data.routeLink)"
      >
        <a class="mb-4" [routerLink]="[data.routeLink]">{{ data.routeLink }}</a>

   
        <span class="absolute bottom-0 -left-4 w-4 h-4 bg-customBlue rounded-full opacity-0"
        [ngClass]="{
          'opacity-100 shadow-[8px_8px_0px_rgba(243,243,243)]': activeLink === data.routeLink,
          ' group-hover:opacity-100 group-hover:shadow-[8px_8px_0px_rgba(243,243,243)]': activeLink !== data.routeLink
        }"
        ></span>
  
        <span class="absolute bottom-0 -right-4 w-4 h-4 bg-customBlue rounded-full opacity-0"
        [ngClass]="{
          'opacity-100 shadow-[-8px_8px_0px_rgba(243,243,243)]': activeLink === data.routeLink,
          ' group-hover:opacity-100 group-hover:shadow-[-8px_8px_0px_rgba(243,243,243)]': activeLink !== data.routeLink
        }"
        ></span>
      </li>
    </ng-container>
    </ul>
